    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <div class="container-fluid">
        <div class="row mt-2 edit">

                Edit Vehicle
            </div>
            <div class="col-1 text-end times">

            </div>
        </div>
   <div class="row">
        <div class="col-12 my-2">
        <button class="button"> <img src="{% static 'images/update.JPG' %}" alt="Update"  width="18px" > Update </button>
        <button class="button"> <img src="{% static 'images/save.JPG' %}" alt="Save"  width="18px"> </button>
        <button class="button"> <img src="{% static 'images/delete.JPG' %}" alt="Delete"  width="18px"> Delete </button>
    </div>
    </div>
    <hr>

      </div>
      </div>

        <div class="col-4 title">
                <label> <sup class="text-danger"> &#9733;</sup>  Vehicle No </label>
        </div>
        <div class="col-2">
          <input type="text" name="vehicle_no" class="form-control">
        </div>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 pt-3">

        <div class="col-4 title">
                <label> <sup class="text-danger"> &#9733;</sup>  Wheeler </label>

      </div>

    <div class="row pt-3">

      </div>
      <div class="col-2">

      <div class="row">
      <div class="col-4 title">
              <label> Vehicle Temp No </label>
      </div>
