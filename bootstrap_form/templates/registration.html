<!doctype html>
<html lang="en">

    <title>Vehicle Registration Form</title>

  <body>
    <div class="content-wrapper">
    <section class="content-header">
      <h1>

    <form action="" method="post" enctype="multipart/form-data">

      </div>
      <div class="form-group">
        <label for="inputAddress">RFID Tag</label>
        <input type="text" name="rfid_tag" class="form-control" id="inputAddress" placeholder="RFID" required> 
      </div>
      <div class="form-group">

          <label for="inputAddress2">Vehical Temparory No</label>
          <input type="text" name="vehicle_temp_no" class="form-control" id="rcno" placeholder="rc no" required>
        </div>

          <label for="inputAddress2">Chasis No</label>
          <input type="text" name="chasis_no" class="form-control" id="chasis" placeholder="chasis no" required>
        </div>

          <label for="inputAddress2">Permit Type</label>
          <input type="text" name="permit_type" class="form-control" id="permittype" placeholder="permit type" required>
        </div>
      <div class="form-group">
        <label for="inputAddress">Road Tax</label>
        <input type="text" name="road_tax" class="form-control" id="inputAddress" placeholder="road tax" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Road Tax Expiry</label>
        <input type="date" name="road_tax_expiry" class="form-control" id="inputAddress2" placeholder="date" required>
      </div>
      <div class="form-group">
        <label for="inputAddress">Fitness</label>
        <input type="text" name="fitness" class="form-control" id="inputAddress" placeholder="Fitness" required>
      </div>

        <label for="inputAddress">Fitness Expiry</label>
        <input type="date" name="fitness_expiry" class="form-control" id="inputAddress" placeholder="date" required>
      </div>

        <label for="inputAddress2">Insurance</label>
        <input type="text" name="insurance" class="form-control" id="inputAddress2" placeholder="insurance" required>

        <label for="inputAddress2">Insurance Expiry</label>
        <input type="date" name="insurance_expiry" class="form-control" id="inputAddress2" placeholder="date" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Pollution</label>
        <input type="text" name="pollution" class="form-control" id="inputAddress2" placeholder="pollution" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Pollution Expiry</label>
        <input type="date" name="pollution_expiry" class="form-control" id="inputAddress2" placeholder="date" required>
      </div>
      <div class="form-group">

      </div>
      <div class="form-group">

      </div>
      <div class="form-group">
        <label for="inputAddress2">Status</label>
        <input type="text" name="status" class="form-control" id="inputAddress2" placeholder="permit" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Status Change Date</label>
        <input type="date" name="status_change_date" class="form-control" id="inputAddress2" placeholder="date" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Vehical Owner</label>
        <input type="text" name="vehicle_onwer" class="form-control" id="inputAddress2" placeholder="owner" required>
      </div>

        <label for="inputAddress2">Owner Contact</label>
        <input type="text" name="onwer_contact" class="form-control" id="inputAddress2" placeholder="Contact" required>
      </div>

        <label for="inputAddress2">Owner Address</label>
        <input type="text" name="onwer_address" class="form-control" id="inputAddress2" placeholder="Address" required>
      </div> -->
      <div class="form-group">
      <div class="form-check">
          <input name="onn_vehicle" class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Own Vehical
          </label>
        </div>
      </div>
      <input type="submit" class="btn btn-primary">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
